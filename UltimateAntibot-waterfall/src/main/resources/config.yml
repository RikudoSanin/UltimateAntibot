antibotmode:
  #Duration of the anti-botmode when activated
  keep: 15
  #If there are 5 connections in 1 second the antibot mode will be activated!
  trigger: 5

safemode:
  #When 85% of the IPs have been blacklisted, safemode is activated
  percent: 85
  #Checks Per Second for enable while antibotmode is online
  modifier: 60
  #duration of safemode when activated
  keep: 5
  #Refresh needed to get Whitelist during Safemode
  refresh: 5

playtime_for_whitelist: 2 #minutes

taskmanager:
  analyzer: 5 #seconds

blacklist:
  #if ip join 5 times in 5 seconds get Blacklisted
  join_max_every_analyzer: 5